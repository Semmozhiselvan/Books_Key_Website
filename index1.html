<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSky</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="navbar">
        <h1>BookSky</h1>
    </div>
    

    <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est repellat eum optio voluptatem sequi animi excepturi nihil, impedit doloremque quaerat!</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>

    </div>
    <div class="popup-overlay">
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" id="book-title" placeholder="Book Title">
            <input type="text" id="book-author" placeholder="Book Author">
            <textarea id="book-description" placeholder="Book Description"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-popup">Cancel</button>
        </form>
    </div>
    </div>
    <button class="add-button" id="add-popup-button">+</button>
    <script src="script1.js"></script>
</body>
</html>
